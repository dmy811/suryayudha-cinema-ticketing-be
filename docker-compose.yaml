services:
  surya-postgresql:
    image: postgres:15
    container_name: surya-postgresql
    env_file:
      - .env.production
    volumes:
      - surya-postgresql-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surya-network

  surya-redis:
    image: redis:8.2
    container_name: surya-redis
    command: >
      sh -c "redis-server --requirepass $${REDIS_PASSWORD} --appendonly yes"
    env_file:
      - .env.production
    volumes:
      - surya-redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '$${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surya-network
  surya-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: surya-backend
    container_name: surya-backend
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    ports:
      - '3000:3000'
    depends_on:
      surya-postgresql:
        condition: service_healthy
      surya-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 20s
      timeout: 5s
      retries: 5
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - surya-network

volumes:
  surya-postgresql-data:
    name: surya-postgresql-data
  surya-redis-data:
    name: surya-redis-data

networks:
  surya-network:
    name: surya-network
    driver: bridge
